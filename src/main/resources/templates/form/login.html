<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/form/css/style.css}" type="text/css" media="screen"/>
</head>
<body>
<form th:action="@{/user/login}" th:method="POST" class="signin" >
    <fieldset class="textbox">
        <label class="username">
            <span>Username or email</span>
            <input  id="usernameOrEmail" name="usernameOrEmail" value="" type="text" autocomplete="on"
                   placeholder="Username or Email">
        </label>
        <label class="password">
            <span>Password</span>
            <input  id="password" name="password" value="" type="password" placeholder="Password">
        </label>
        <button type="submit" class="submit button">Log-in</button>
        <p>
            <a class="forgot" href="#">Forgot?</a> / <a class="register" th:href="@{/register}">Register</a>
        </p>
    </fieldset>
</form>
</body>
</html>
